---
- hosts: localhost
  collections:
    - community.vmware
    - ansible.windows
  vars_files: var.yml
  gather_facts: yes
  become: true
  tasks: 
    - name: Create a virtual machine from a template
      community.vmware.vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        datacenter: "{{ vcenter_datacenter }}"
        validate_certs: no
        resource_pool: "{{ resource_pool }}"
        folder: test-vm
        name: VM-test
        state: poweredon
        template: "{{ template_name }}"
        esxi_hostname: "{{ esxi_hostname }}"
        disk: "{{ disk }}"
        hardware:
          memory_mb: 4096
          num_cpus: 2
          num_cpu_cores_per_socket: 1
          scsi: paravirtual
          max_connections: 5
          hotadd_cpu: True
          hotremove_cpu: True
          hotadd_memory: False
          boot_firmware: "efi"
        networks:
        - name: "{{ network_name }}"
          ip: "{{ network_ip }}"
          netmask: "{{ network_netmask }}"
          gateway: "{{ network_gateway }}"
          device_type: vmxnet3
          start_connected: True
        customization:
          dns_servers: [192.168.23.20,8.8.8.8]
#          - 192.168.23.20
#          - 1.1.1.1
          password: "{{ local_admin_pwd }}"
          runonce:
          - powershell.exe Set-NetFirewallProfile -Enabled True
        wait_for_ip_address: true
        wait_for_ip_address_timeout: 1200
    #  loop: "{{ vms }}" 
      delegate_to: localhost
      register: deploy
    - name: Install IIS Web Service for Windows Server
        win_shell: Install-WindowsFeature -Name Web-Server -IncludeManagementTools     
    - name: Display created virtual machine details
      debug:
        var: deploy
    
    