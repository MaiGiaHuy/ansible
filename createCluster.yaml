---
- name: Create Cluster
  hosts: localhosts
  become: false
  gather_facts: false
  collections:
    - community.vmware
  pre_tasks:
    - include_vars: var.yml
  tasks:
    - name: create cluster
      community.vmware.vmware_cluster:
        hostname: '{{ vcenter_hostname }}'
        username: '{{ vcenter_username }}'
        password: '{{ vcenter_password }}'
        datacenter_name: datacenter
        cluster_name: cluster
      delegate_to: localhost
  